<ion-view>
    <ion-content class="profile">

    <div class="modif-profile">
      <!-- <button class="button button-clear button-positive" ng-click="editAll()">Edit</button> -->
      <a class="edit-button" href ui-sref="profileEdit({username: user.username})">Edit</a>
    </div>

    <div class="profile-photo">
        <img ng-src="{{user.picture.public_id | formatImg:250:200}}" alt="Profile Photo" />
    </div>

    <div class="username">{{user.username}}</div>
    <div class="where">{{user.location}}</div>

    <div class="list info-perso">
      <div class="item item-icon-left">
        <i class="icon ion-person"></i>
        <div class="name" ng-if="user.name">{{user.name}}</div>
        <div class="name" ng-if="!user.name">Name not defined</div>
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-wand"></i>
        <div class="date-of-birth" ng-if="user.dob">{{user.dob | ageFromDob}} Years old</div>
        <div class="date-of-birth" ng-if=!user.dob>Date of birth not defined</div>
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-ribbon-b"></i>
        <div class="level" ng-if="user.level">Level {{user.level}}</div>
        <div class="level" ng-if="!user.level">Level not defined</div>
      </div>
    </div>

    <textarea class="description-area" ng-if="user.description" ng-model="user.description" readonly="true"></textarea>
    <textarea class="description-area" ng-if="!user.description" readonly="true">Description not defined</textarea>
<hr />
    <div class="activities">
      <p> Recent activity </p>
      <div class="list card all-activity" ng-repeat="activity in user.activities">
        <div class="item item-info">
          <div class="activity-avatar">
            <img ng-src="{{user.picture.public_id | formatImg:50:30}}" alt="Profile Photo" />
          </div>
          <h2 class="activity-info">
            <div class="activity-title">{{activity.title}}</div>
            <div class="activity-date">{{activity.date | date}}</div>
          </h2>
        </div>
        <div class="item item-body activity-content">
          <div class="activity-content-title" ng-if="activity.content.title">{{activity.content.title}}</div>
          <div class="activity-content-picture" ng-if="activity.content.picture">
            <img ng-src="{{activity.content.picture | formatImg:250:200}}" alt="Picture" />
          </div>
          <div class="activity-content-text" ng-if="activity.content.text">{{activity.content.text}}</div>
        </div>
      </div>
    </div>

    </ion-content>
</ion-view>
